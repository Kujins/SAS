<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="appoinment.css">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="University Logo" class="logo">
        </div>
        <nav class="header-right">
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="lec_avai.html">Lecturer Availability</a></li>
                <li><a href="appoinment.html">Book Appointment</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="profile-icon">
                <img src="pro.jpg" alt="Profile Icon">
            </div>
        </nav>
    </header>

    <main class="content">
        <section class="booking-form">
            <form id="appointmentForm">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
    
                <label for="lecturer-name">Lecturer Name:</label>
                <input type="text" id="lecturer-name" name="lecturer-name" required>
    
                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
    
                <label for="appointment-time">Appointment Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
                <br><br>
                <button type="submit">Submit Appointment</button>
            </form>
        </section>
    
        <script>
            document.getElementById('appointmentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const studentName = document.getElementById('student-name').value;
                const lecturerName = document.getElementById('lecturer-name').value;
                const appointmentDate = document.getElementById('appointment-date').value;
                const appointmentTime = document.getElementById('appointment-time').value;
    
                const appointmentData = {
                    studentName,
                    lecturerName,
                    appointmentDate,
                    appointmentTime,
                    status: "pending"  // Initially set status as pending
                };
    
                const appointmentList = JSON.parse(localStorage.getItem('appointmentList')) || [];
                appointmentList.push(appointmentData);
    
                localStorage.setItem('appointmentList', JSON.stringify(appointmentList));
    
                alert('Appointment submitted successfully!');
                document.getElementById('appointmentForm').reset();
            });
        </script>
    </main>

    <footer>
        <p>&copy; 2024 Computer Science Department. All rights reserved.</p>
    </footer>
</body>
